<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Gallery</title>
</head>
<body>
    <h1>Some of Europe's capitals</h1>
    <div class="container">
        <div class="viewer">
            <div id="back">
                <button><img src=https://www.svgrepo.com/show/31619/next-arrow.svg alt=""></button>
            </div>
            <div id="main-photo-container">
                <img id="main-photo" src="" alt="">
                <div id="main-photo-text-container">
                    <h1 id="main-photo-title"></h1>
                    <p id="main-photo-description"></p>
                </div>
            </div>
            <div id="forward">
                <button><img src=https://www.svgrepo.com/show/31619/next-arrow.svg alt=""></button>
            </div>
        </div>
        <div id="thumbnails-container">
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="index.js" type="text/javascript"></script>

</html>
